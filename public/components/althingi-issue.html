<!--
    ALTHINGI-ISSUE-LIST
    Will list all issues in a give assembly.
    This element will fetch all data via XHR

    This element is quite self contained. It will
    handle all it's fetching (in chunks) and pre-loading
    by its self. So this element is quite dumb. It will
    have children that are more clever and that
    can fire events to ask for context switch.

    @attribute assembly Number ID of assembly

-->
<dom-module id="althingi-issue-list">
    <template>
        <althingi-pagination
                href="{{src}}"
                on-response="handleResponse"
                on-request="handleResquest"
                on-done="handleDone">
        </althingi-pagination>
        <althingi-preloader on-request-next="handleMore">
            <ul class="list list--simple">
                <template is="dom-repeat" items="{{issues}}">
                    <li class="list__item">
                        <althingi-issue-badge
                                issue="{{item.issue_id}}"
                                assembly="{{item.assembly_id}}"
                                name="{{item.name}}"
                                status="{{item.status}}"
                                type="{{item.type_name}}">
                        </althingi-issue-badge>
                    </li>
                </template>
            </ul>
        </althingi-preloader>
    </template>
    <script>
        Polymer({

            is: 'althingi-issue-list',

            properties: {
                assembly: {
                    type: String,
                    observer: 'changeAssembly'
                },
                src: {
                    type: String
                },

                issues: {
                    type: Array,
                    value: []
                }
            },

            changeAssembly: function (newValue, oldValue) {
                this.issues = [];
                this.src = '/api/loggjafarthing/' + newValue + '/thingmal';
            },

            handleResquest: function (event) {
                this.querySelector('althingi-preloader').setAttribute('state', 'load');
            },

            handleResponse: function (event) {
                this.querySelector('althingi-preloader').setAttribute('state', 'halt');
                this.issues = this.issues.concat(event.detail);
            },

            handleMore: function (event) {
                this.querySelector('althingi-pagination').load();
            },

            handleDone: function (event) {
                this.querySelector('althingi-preloader').setAttribute('state', 'done');
            }
        })
    </script>
</dom-module>

<!--
    ALTHINGI-ISSUE-BADGE
    This is a simple badge or card for an issue.
    This provides just a overview of an issue, with
    some buttons to instruct a parent element to
    fetch specific sub-set.

    This element will not fetch any data via XHR,
    therefor you have to provide it.

    This element has button that fires even to
    ask for the full issue.

    @attribute status String Status of issue
    @attribute type String Type of issue
    @attribute issue Number ID of issue
    @attribute assembly Number ID of assembly
    @attribute assembly Number ID of assembly

    @event speeches-get CustomEvent
-->
<dom-module id="althingi-issue-badge">
    <template>
        <article class="badge">
            <header class="badge__header">
                <h1 class="badge__title"><span>{{issue}}</span>. <span>{{name}}</span></h1>
            </header>
            <div class="badge__body">
                <span class="badge__label">{{type}}</span> |
                <span class="badge__label">{{status}}</span>
            </div>
            <div class="badge__body">
                <paper-icon-button icon="clear"  on-click="handleGetInfo"></paper-icon-button>
                <paper-icon-button icon="menu"  on-click="handleGetSpeeches"></paper-icon-button>
            </div>
            <footer class="badge__footer" style="display: none"></footer>
        </article>

    </template>
    <script>
        Polymer({

            is: 'althingi-issue-badge',

            properties: {
                status: {
                    type: String,
                    reflectToAttribute: true
                },
                type: {
                    type: String,
                    reflectToAttribute: true
                },
                issue: {
                    type: Number,
                    reflectToAttribute: true
                },
                assembly: {
                    type: Number,
                    reflectToAttribute: true
                },
                expanded: {
                    type: Boolean,
                    value: false
                },
                open: {
                    type: Boolean,
                    value: false
                }
            },

            handleGetInfo: function (event) {
                this.querySelector('.badge__footer').style.display = (this.open) ? 'none':'block';
                this.open = !this.open;
                if (!this.expanded) {
                    var issueInfoElement = document.createElement('althingi-issue-footer');
                    issueInfoElement.setAttribute('issue', this.issue);
                    issueInfoElement.setAttribute('assembly', this.assembly);
                    this.querySelector('footer').appendChild(issueInfoElement);
                }
                this.expanded = true;
            },

            handleGetSpeeches: function (event) {
                this.fire('speeches-get', {assembly: this.assembly, issue: this.issue});
            }
        })
    </script>
</dom-module>

<!--
    ALTHINGI-ISSUE-FOOTER
    Footer will provide more details about an issue.

    This element will fetch additional information
    via XHR, so in a way, this can be a standalone
    element.

    @attribute issue Number ID of issue
    @attribute assembly Number ID of assembly
-->
<dom-module id="althingi-issue-footer">
    <template>
        <iron-ajax
            auto
            on-response="handleResponse"
            handle-as="json"
            url="{{url}}">
        </iron-ajax>
        <article class="article-card">
            <header class="article-card__header">
                <h1 class="article-card__headline">{{data.type_name}}</h1>
                <h2 class="article-card__headline">{{data.type_subname}}</h2>

            </header>
            <aside class="article-card__aside">
                <dl>
                    <dt>Raedutimi</dt>
                    <dd><time>{{data.time}}</time></dd>
                    <dt>Stada</dt>
                    <dd>{{data.status}}</dd>
                </dl>
            </aside>
            <div class="article-card__body">
                <template is="dom-if" if="{{data.foreman}}">
                    Fluttingsmadur:
                    <althingi-congressman-badge
                            name="{{data.foreman.name}}"
                            congressman="{{data.foreman.congressman_id}}">
                    </althingi-congressman-badge>
                </template>
            </div>
            <footer class="article-card__footer"></footer>
        </article>
    </template>
    <script>
        Polymer({

            is: 'althingi-issue-footer',

            properties: {
                issue: {
                    type: Number,
                    reflectToAttribute: true
                },
                assembly: {
                    type: Number,
                    reflectToAttribute: true
                },
                url: {
                    type: String,
                    computed: 'computeUrl(issue, assembly)'
                },
                data: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                }
            },

            handleResponse: function (event) {
                this.data = event.detail.response;
            },

            computeUrl: function (issue, assembly) {
                return '/api/loggjafarthing/'+assembly+'/thingmal/'+issue;
            }
        });
    </script>
</dom-module>
