<link rel="import" href="../../vendor/polymer/polymer.html" />

<dom-module is="althingi-party-badge">

        <h1>{{name}}</h1>
    </template>
    <script>
        Polymer({
            is: 'althingi-party-badge',

            properties: {
                name: {
                    type: String,
                    reflectToAttribute: true
                }
            }
        })
    </script>
</dom-module>
